<nav class="navbar navbar-expand-lg {{ 'navbar-dark dark-theme' if theme == 'dark' else 'navbar-light light-theme' }} px-4">
    <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="EduForms Logo">
        EduForms
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            {% if session.get('user_id') %}
            <li class="nav-item">
                <a class="btn btn-primary me-3" href="/survey/create_survey">Создать новый опрос</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ session.get('username') }}
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="/logout">Выход</a></li>
                </ul>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/login">Авторизация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Регистрация</a>
            </li>
            {% endif %}
            <li class="nav-item">
                <form method="POST" action="/toggle_theme">
                    <button class="btn btn-dark-mode ms-3" type="submit">
                        {{ "Темная тема" if theme == "light" else "Светлая тема" }}
                    </button>
                </form>
            </li>
        </ul>
    </div>
</nav>
