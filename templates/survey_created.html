{% extends 'base.html' %}

{% block title %}Опрос создан{% endblock %}

{% block content %}
<h2 class="mb-4">Опрос успешно создан!</h2>
<p>Ваш опрос доступен по ссылке:</p>
<div class="mb-3 input-group">
    <input type="text" class="form-control" id="surveyLink" value="{{ survey_link }}" readonly>
    <button class="btn btn-outline-secondary" type="button" id="copyButton">Скопировать</button>
</div>
<p>Скопируйте эту ссылку и поделитесь ею с другими!</p>
<a href="{{ url_for('survey.take_survey', survey_id=survey_id) }}" class="btn btn-primary">Пройти опрос</a>
<a href="{{ url_for('index') }}" class="btn btn-secondary">Вернуться на главную</a>

<script>
    document.getElementById('copyButton').addEventListener('click', function() {
        const linkInput = document.getElementById('surveyLink');
        linkInput.select();
        linkInput.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(linkInput.value);
    });
</script>
{% endblock %}
